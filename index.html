<!DOCTYPE html>
<html>
    <head>
        
        <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Linking til jQuery-->
        <script src="jquery-1.7.1.min.js"></script>
        <title>Project Management</title>
        <!--Hoved dokument for styling-->
        <link rel="stylesheet" type="text/css" href="style.css">
        <!--Hoved dokument for script-->
        <script src="index.js" defer></script>
        
    </head>
    <body>
        <!-- Pop-up felt for new member knappen-->
        <div class="hover_bkgr_fricc">
            <span class="helper"></span>
            <div>
                <div class="popupCloseButton">&times;</div>
                    <h4>Add new member</h4>
                    <input type="text" name="newMember" id="member-input" placeholder="Name..."><br>
                    <input type="button" name="newMemberBtn" id="new-member-btn" value="Add member">
            </div>
        </div>
        <!-- Hoved div til alt innhold-->
        <div id="main-div">
            <!-- Header-->
            <div id="header">
                <h3 id="members-output">Members: </h3>
                <h3 id="time-remaining">Time remaining:</h3>
            </div>
            <!-- Første felt som inkluderer både menu og progress felter-->
            <div id="sidebar">
                <div id="menu">
                    <h2>MENU</h2>
                    <h5 class="trigger_popup_fricc">+ Add member to project</h5><script src="https://www.google.com/jsapi"></script>
                    <h5>+ Chat</h5>
                </div>
                <div id="progress">
                    <h2>PROGRESS</h2>
                </div>
            </div>
            <!-- Andre felt -->
            <div id="to-do">
                <h2>TO DO</h2>
                <h5 onclick="createNewElement()"> + Add new task</h5>
                <div id="inputField"></div>
            </div>
            <!-- Tredje felt -->
            <div id="in-progress">
                <h2>IN PROGRESS</h2>
            </div>
            <!-- Fjerde felt -->
            <div id="finished">
                <h2>FINISHED</h2>
            </div>
            <!-- Siste felt -->
            <div id="reminders">
                <h2>REMINDERS</h2>
            </div>
        </div>
    </body>
</html>
