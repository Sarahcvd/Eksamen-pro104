<!DOCTYPE html>
<html>
    <head>
        
        <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Linking til jQuery-->
        <script src="jquery-1.7.1.min.js"></script>
        <title>Project Management</title>
        <!--Hoved dokument for styling-->
        <link rel="stylesheet" type="text/css" href="style.css">
        <!--Hoved dokument for script-->
        <script src="index.js" defer></script>
        <script src="renderTasks.js"></script>
        <script src="drag&Drop.js"></script>
        <link rel="icon" type="image/png" href="images/favicon.ico" sizes="16x16" />

        
    </head>
    <body>
        
        <!-- Pop-up felt for new member knappen-->
        <div class="hover_bkgr_fricc">
            <span class="helper"></span>
            <div>
                <div class="popupCloseButton">&times;</div>
                    <h4>Add new member</h4>
                    <input type="text" name="newMember" id="member-input" placeholder="Name..."><br>
                    <input type="button" name="newMemberBtn" id="new-member-btn" value="Add member">
            </div>
        </div>
        
        <!-- Header-->
        <div id="header">
            <h3 id="members-output">Members: </h3>
            <div id="clockdiv">
                <span id="time-remaining">Time remaining:</span>
                <div>
                    <span class="days"></span>
                    <div class="smalltext">Days</div>
                </div>
                <div>
                    <span class="hours"></span>
                    <div class="smalltext">Hours</div>
                </div>
                <div>
                    <span class="minutes"></span>
                    <div class="smalltext">Minutes</div>
                </div>
                <div>
                    <span class="seconds"></span>
                    <div class="smalltext">Seconds</div>
                </div>
            </div>
        </div>

        <!-- Hoved div til alt innhold-->
        <div id="main-div" class="wrapper">
            
            <!-- Første felt som inkluderer både menu og progress felter-->
            <div id="sidebar">
                <div id="menu">
                    <h2>MENU</h2>
                    <h5 class="trigger_popup_fricc">+ Add member to project</h5><script src="https://www.google.com/jsapi"></script>
                    <h5>+ Chat</h5>
                </div>
                <div id="progress">
                    <h2>PROGRESS</h2>
                </div>
            </div>

            <!-- Andre felt -->
            <div id="to-do">
                <h2>TO DO</h2>
                <h5 id ="x2" onclick="createNewElement()"> + Add new task</h5>
                <div id="inputField"></div>
                <!--Gir den en klasse, taskField som brukes til å dra divene til alle steder-->
                <div id="outputTasks" class="taskField"></div>
            </div>

            <!-- Tredje felt -->
            <div id="in-progress">
                <h2>IN PROGRESS</h2>
                <div class="taskField"></div>
            </div>

            <!-- Fjerde felt -->
            <div id="finished">
                <h2>FINISHED</h2>
                <div class="taskField"></div>
            </div>

            <!-- Siste felt -->
            <div id="reminders">
                <h2>REMINDERS</h2>
                <div class="taskField"></div>
            </div>
        </div>
        <script>
            renderTasks();
            dragDrop(); 
        </script>
    </body>
</html>
